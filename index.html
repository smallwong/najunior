<head>
  <link rel="stylesheet" href="static/style.css" />
  <script src="static/domain.js"></script>
  <title>南一國中 Wordwall</title>
</head>
<body>
  <div class="banner">南一國中線上互動平台入口網</div>
  <div class="container">
    <div class="selector_box">
      <div class="selector">
        <div class="title">選擇學期</div>
        <div id="semester" class="button_box">
          <div class="button" onclick="subjectSelector('semester', 0)">
            112上
          </div>
          <div class="button" onclick="subjectSelector('semester', 1)">
            112下
          </div>
        </div>
      </div>
      <div class="selector">
        <div class="title">選擇範圍</div>
        <div id="subject" class="button_box">
          <div class="button" onclick="subjectSelector('subject', 0)">國文</div>
          <div class="button" onclick="subjectSelector('subject', 1)">英語</div>
          <div class="button" onclick="subjectSelector('subject', 2)">數學</div>
          <div class="button" onclick="subjectSelector('subject', 3)">自然</div>
          <div class="button" onclick="subjectSelector('subject', 4)">歷史</div>
          <div class="button" onclick="subjectSelector('subject', 5)">地理</div>
          <div class="button" onclick="subjectSelector('subject', 6)">公民</div>
          <div class="button" onclick="subjectSelector('subject', 7)">科技</div>
          <div class="button" onclick="subjectSelector('subject', 8)">健體</div>
          <div class="button" onclick="subjectSelector('subject', 9)">綜合</div>
        </div>
      </div>
    </div>
    <div id="subject_options" class="subject_wrapper">
      <div class="subject_box">
        <div class="title">1年級</div>
        <div id="oneYear" class="subject_group">
          <div class="subject wordwall" onclick="clickResource('wordwall', 1)">
            Wordwall
          </div>
          <div class="subject kahoot" onclick="clickResource('kahoot', 1)">
            Kahoot!
          </div>
          <div class="subject quizizz" onclick="clickResource('quizizz', 1)">
            Quizizz
          </div>
          <div class="subject quizlet" onclick="clickResource('quizlet', 1)">
            Quizlet
          </div>
          <div class="subject blooket" onclick="clickResource('blooket', 1)">
            Blooket
          </div>
          <div class="subject coggle" onclick="clickResource('coggle', 1)">
            Coggle
          </div>
        </div>
      </div>

      <div class="subject_box">
        <div class="title">2年級</div>
        <div id="twoYear" class="subject_group">
          <div class="subject wordwall" onclick="clickResource('wordwall', 2)">
            Wordwall
          </div>
          <div class="subject kahoot" onclick="clickResource('kahoot', 2)">
            Kahoot!
          </div>
          <div class="subject quizizz" onclick="clickResource('quizizz', 2)">
            Quizizz
          </div>
          <div class="subject quizlet" onclick="clickResource('quizlet', 2)">
            Quizlet
          </div>
          <div class="subject blooket" onclick="clickResource('blooket', 2)">
            Blooket
          </div>
          <div class="subject coggle" onclick="clickResource('coggle', 2)">
            Coggle
          </div>
        </div>
      </div>

      <div class="subject_box">
        <div class="title">3年級</div>
        <div id="treeYear" class="subject_group">
          <div class="subject wordwall" onclick="clickResource('wordwall', 3)">
            Wordwall
          </div>
          <div class="subject kahoot" onclick="clickResource('kahoot', 3)">
            Kahoot!
          </div>
          <div class="subject quizizz" onclick="clickResource('quizizz', 3)">
            Quizizz
          </div>
          <div class="subject quizlet" onclick="clickResource('quizlet', 3)">
            Quizlet
          </div>
          <div class="subject blooket" onclick="clickResource('blooket', 3)">
            Blooket
          </div>
          <div class="subject coggle" onclick="clickResource('coggle', 3)">
            Coggle
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
